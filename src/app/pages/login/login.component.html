<div class="card">
    <h1>Inicia sesión</h1>
    <p>Escribe tu correo electrónico y contraseña.</p>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <label for="email">Correo electrónico</label>
        <input type="text" id="email" name="email" placeholder="Ej: user@server.com" formControlName="email">
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
            class="alert alert-danger">
            <div *ngIf="email && email.errors && email.errors['required']">
                Email es requerido
            </div>
        </div>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"
            formControlName="password">
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
            class="alert alert-danger">
            <div *ngIf="password && password.errors && password.errors['required']">
                Password es requerido
            </div>
        </div>

        <a class="forgot-password" href="">¿Olvidaste tu contraseña?</a>

        <div *ngIf="loginError" class="alert alert-danger">
                {{loginError}}
        </div>

        <a (click)="login()" class="btn btn--large btn--tertiary">Ingresar
            <i class="fa fa-light fa-arrow-right" aria-hidden="true"> </i>
        </a>
    </form>
</div>
